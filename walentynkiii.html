<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walentynkiii</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        #valentine-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
        }
        #background-container {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            z-index: -1;
        }
        #background-gif {
            width: auto;
            max-width: 100%;
            height: auto;
        }
        #valentine-question {
            font-size: 2em;
            margin-top: 50px;
            margin-bottom: 20px;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }
        #valentine-photo {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            text-align: center;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }
        #yay-text {
            display: none;
            font-size: 3em;
            color: red;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            animation: fadeIn 2s ease-in-out forwards;
            text-align: center;
        }
        button {
            cursor: pointer;
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }
        button#yes-button {
            background-color: green;
        }
        button#yes-button:hover {
            background-color: darkgreen;
        }
        button#no-button {
            background-color: red;
        }
        button#no-button:hover {
            background-color: darkred;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="valentine-content">
        <div id="valentine-question">Czy zostaniesz moją walentynką???</div>
        <div id="valentine-photo">
            <button id="yes-button" onclick="checkResponse('yes')">Tak</button>
            <button id="no-button">Nie</button>
        </div>
        <div id="yay-text">Yayyyy!!! Kocham Cię Tosiu<333</div>
    </div>
    <div id="background-container">
        <img id="background-gif" src="https://i.pinimg.com/originals/b9/fa/ce/b9face3b1dc6ad22dec58097acb56e68.gif" alt="Valentine GIF">
    </div>

    <script>
        function checkResponse(response) {
            if (response === 'yes') {
                document.getElementById('valentine-photo').style.animation = "fadeOut 1s ease-in-out forwards";
                document.getElementById('valentine-question').style.animation = "fadeOut 1s ease-in-out forwards";
                setTimeout(() => {
                    document.getElementById('background-gif').src = "https://bloximages.chicago2.vip.townnews.com/kenoshanews.com/content/tncms/assets/v3/editorial/8/d1/8d1168aa-10bc-5177-9833-aeda20c2a59f/62055d46c1a92.image.jpg?resize=750%2C500";
                    document.getElementById('yay-text').style.display = 'block';
                }, 1000);
            }
        }
    </script>
</body>
</html>
